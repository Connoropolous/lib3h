build_cloud: azure
image: lib3h-hot

shallow_clone: true
version: 1.0.{build}
build: false
max_jobs: 20

environment:
  RUST_BACKTRACE: full

test_script:
  - ps: $env:RUST_BACKTRACE="full"
  - ps: cargo test -p lib3h --target-dir c:\build\lib3h\target --verbose test_two_memory_nodes_basic_suite -- --nocapture 2>&1 | %{ "$_" }
