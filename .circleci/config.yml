version: 2

jobs:
 build:
  docker:
   - image: holochain/holonix:latest
  steps:
   - checkout
   - run: nix-shell --run l3h-test
 macos:
  macos:
   xcode: "10.2.0"
  steps:
   - checkout
   - run:
      name: tests via nix
      command: |
       curl https://nixos.org/nix/install | sh
       . /Users/distiller/.nix-profile/etc/profile.d/nix.sh
       # same as linux from here
       nix-shell --run echo
       nix-shell --run l3h-test

workflows:
 version: 2
 tests:
  jobs:
   - build
   - macos
